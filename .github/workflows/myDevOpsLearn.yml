
name: myHealthAPI package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    #runs-on: ubuntu-latest # <- Use this if you prefer to use github runner
    runs-on: self-hosted

    env:
      IMAGE_NAME: myhealthapi
      IMAGE_TAG: latest
      PYTHON_VERSION: 3.12

    steps:
      # Checkout code from repo
    - uses: actions/checkout@v4

      # Setup Python 3.12 (currently installed on my local :D )
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    # Log into Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with: 
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Setup and build docker image from dockerfile
    - name: Build myHealthAPI Docker image
      run: |
        echo "Building Docker image using Python $PYTHON_VERSION..."
        docker build --build-arg PYTHON_VERSION=$PYTHON_VERSION -t $IMAGE_NAME:$IMAGE_TAG .


    # Adding a wait before linting
    - name: Wait for environment to stabilize
      run: |
        echo "Waiting 5 seconds before running lint checks..."
        sleep 5

    # Run flake8 linting
    - name: Run flake8 linting
      run: |
        docker run --rm $IMAGE_NAME:$IMAGE_TAG python -m flake8 .

    # Run tests using docker compose
    - name: Run tests with Docker Compose
      run: |
        docker compose -f docker-compose.yml up --build --abort-on-container-exit --exit-code-from tests

    # Push image to Docker Hub
    - name: Push image to Docker Hub
      run: |
        echo "Tagging and pushing image to Docker Hubba..."
        docker tag $IMAGE_NAME:$IMAGE_TAG ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME
        docker push ${{ secrets.DOCKERHUB_USERNAMEZZ }}/$IMAGE_NAME:$IMAGE_TAG

